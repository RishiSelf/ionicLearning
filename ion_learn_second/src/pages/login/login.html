<ion-header>

  <ion-navbar>
    <ion-title>
      <h2 class="title-text">login</h2>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <section class="login-container">
      <form name="loginForm">
          <ion-list class="list list-inset">
              <ion-item class="item item-input">
                  <ion-label class="term">Username</ion-label>
                  <ion-input type="text" placeholder="Username" class="form-control"></ion-input>
              </ion-item>
              <ion-item class="item item-input">
                  <ion-label class="term">Password</ion-label>
                  <ion-input type="password" placeholder="Password" class="form-control"></ion-input>
              </ion-item> 
          </ion-list>
          <div class="bottom-row">
              <button class="button" ion-button color="dark" (click)="loginAccount()" >
                Login
              </button>
              <p class="other-option">
                <label>Not an Account?</label>
                <button ion-button color="default" (click)="joinUs()">
                  Join Us
                </button>
              </p>
          </div>
          
       </form>

   </section> <!-- =Login Container End//= -->
   
</ion-content>
