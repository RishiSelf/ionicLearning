<ion-header>

  <ion-navbar>
    <ion-title>
      Profile

<ion-content>

      <ion-row class="main-content-row">

          <!-- <dashboard-sidebar></dashboard-sidebar> -->
          <ion-list>
            <ion-item *ngFor="let profileList of profileLists">{{profileList}}</ion-item>

        </ion-col>
      </ion-row><!-- =Main Content Row End//= -->
    </ion-grid>  
</ion-content>
